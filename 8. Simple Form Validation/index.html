













<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="" method="post" onsubmit="validate(); return false">
                    <h2>Sign-Up</h2>
                    <!-- username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">username</label>
                        <input type="text" class="form-control" id="username">
                        <span class="d-none userError text-danger"> User name is required</span>

                    </div>
                    <!-- email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email">
                        <span class="d-none emailError text-danger"> Email is required</span>
                    </div>
                    <!-- password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                        <span class="d-none passwordError text-danger">Passowrd is required</span>
                    </div>
                    <!-- gender -->
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="gender1">Male</label>
                            <input type="radio" class="form-check-input ms-3" name="gender" id="gender1">
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="gender2">Female</label>
                            <input type="radio" class="form-check-input" name="gender" id="gender2">
                        </div>
                        <span class="d-none genderError text-danger"> Gender is required</span>
                    </div>
                    <!-- hobby -->
                    <div class="mb-3">
                        <label class="form-label">Hobby</label>

                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="hobby1">Cooking</label>
                            <input class="form-check-input ms-3"  name="hobby" type="checkbox" value="" id="hobby1">
                        </div> 
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="hobby2">Garding</label>
                            <input class="form-check-input"  name="hobby" type="checkbox" value="" id="hobby2">
                        </div>
                        <span class="d-none hobbyError text-danger"> Hobby is required</span>

                    </div>
                    <!-- date -->
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob">
                        <span class="d-none dobError text-danger">Date of birth is required</span>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="script.js">    </script>
</body>

</html>
